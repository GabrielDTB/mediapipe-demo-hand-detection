task downloadPalmDetectionModelFile(type: Download) {
    src 'https://raw.githubusercontent.com/google/mediapipe/350fbb2100ad531bc110b93aaea23d96af5a5064/mediapipe/modules/palm_detection/palm_detection.tflite'
    dest project.ext.ASSET_DIR + '/palm_detection.tflite'
    overwrite false
}

task downloadHandDetectionModelFile(type: Download) {
    src 'https://raw.githubusercontent.com/google/mediapipe/350fbb2100ad531bc110b93aaea23d96af5a5064/mediapipe/modules/hand_landmark/hand_landmark.tflite'
    dest project.ext.ASSET_DIR + '/hand_landmark.tflite'
    overwrite false
}

tasks.whenTaskAdded { task ->
    if ((task.name == 'assembleDebug') || (task.name == 'assembleRelease')) {
        task.dependsOn 'downloadPalmDetectionModelFile'
        task.dependsOn 'downloadHandDetectionModelFile'
    }
}